<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Jogo da cobrinha</title>
</head>
<body>
    <header id="cabeçalho">
            <h1>Jogo da cobrinha</h1>
    </header>
    <main id="principal">
        <div id="painel">
            <canvas id="jogo"></canvas>
        </div>
        <img src="imagens/comandos.png" alt="Imagem não encontrada" id="comandos">
        <div id="instruções">
            <h2>Use as setinhas para controlar a cobrinha!!</h2>
        </div>
    </main>
    <footer id="rodape">
        <table>
            <tr><td class="esquerdo">Nome:</td><td class="direito" id="nome"></td><td class="esquerdo">Pontuação:</td><td class="direito" id="pont">0</td></tr>
        </table>
    </footer>
    <script src="script.js"></script>
</body>
</html>
